<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Aufgabe 10</title>
<link rel="stylesheet" href="stylesheet_aufgabe10.css" type="text/css"
	media="screen" />
<script src="main_aufgabe10.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	Select Box
	<select name="Select" id="select">
		<option value="option1">First Option</option>
		<option value="option2">Second Option</option>
		<option value="option3">Third Option</option>
		<option value="option4">Fourth Option</option>
	</select>

	<fieldset id="radio">
		<legend> Radiobutton Group </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" /> <label
			for="radio1">Radio Button 1</label> <input type="radio"
			name="Radiogroup" value="radio2" id="radio2" /> <label for="radio2">Radio
			Button 2</label> <input type="radio" name="Radiogroup" value="radio3"
			id="radio3" /> <label for="radio3">Radio Button 3</label>
	</fieldset>

	<select name="Select" id="select">
		<option value="option1">First Option</option>
		<option value="option2" selected>Second Option</option>
		<option value="option3">Third Option</option>
		<option value="option4">Fourth Option</option>
	</select>

	<fieldset id="checkbox">
		<legend> Checkbox Group </legend>
		<input type="checkbox" name="Checkbox1" value="check1" id="check1" />
		<label for="check1">Checkbox 1</label> <input type="checkbox"
			name="Checkbox2" value="check2" id="check2" /> <label for="check2">Checkbox
			2</label> <input type="checkbox" name="Checkbox3" value="check3" id="check3" />
		<label for="check3">Checkbox 3</label>
	</fieldset>

	<fieldset id="text">
		<legend> Text-Input </legend>
		Simple <input type="text" name="Text" placeholder="type here" required />
		<hr />
		Password <input type="password" name="Password"
			placeholder="type password here" />
		<hr />
		Pattern <input type="text" name="Pattern" pattern="[0-9]{3}"
			placeholder="use RegEx" />
		<hr />
		Mail <input type="email" name="Mail" placeholder="place @ between" />
		<hr />
		Url <input type="url" name="Url" placeholder="start with http:" />
		<hr />
		Area
		<textarea name="Area" cols="30" rows="3" placeholder="long text here"></textarea>
	</fieldset>

	<fieldset id="radio">
		<legend> Radiobutton Group </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" /> <label
			for="radio1">Radio Button 1</label> <input type="radio"
			name="Radiogroup" value="radio2" id="radio2" /> <label for="radio2">Radio
			Button 2</label> <input type="radio" name="Radiogroup" value="radio3"
			id="radio3" /> <label for="radio3">Radio Button 3</label>
	</fieldset>

	<button name="Button" type="button">Click me!</button>

</body>
</html>
